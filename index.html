<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nick's Grocery List</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <h1>My Virtual Grocery List</h1>
  <hr>

  <section>
    <h2>Fridge Items</h2>
    
    <div>
      <h3>Meat</h3>
      <ol>
        <li>Chicken Breasts</li>
        <li>Meatballs</li>
        <li>Sausages</li>
      </ol>
    </div>
    
    <div>
      <h3>Dairy</h3>
      <ol>
        <li>2% Milk</li>

        <li>Yogurt</li>
        <li>Cheese</li>
      </ol>
    </div>

    <img src=""/>

  </section>

  <section>
    <h2>Pantry Items</h2>
    <div class="pantry-items"> 
      <div>
        <h3>Baking Goods</h3>
        <ul>
          <li>Sugar</li>
          <li>Flour</li>
          <li>Baking Soda</li>
        </ul>
      </div>

      <div>
        <h3>Snacks</h3>
        <ul>
          <li>Protein bars</li>
          <li>Trail Mix</li>
          <li>Dried Fruit</li>
        </ul>
      </div>
      <img class="pantry-img" src="https://cdn-fsly.yottaa.net/55df7e1a2bb0ac7d800040c2/ecdf7130ef10013390340a3ba3fac80a.yottaa.net/v~4b.36d/catalogimages/390243/SU_20_THE_Cabinet_ft_V1_RGB.jpg?width=600&height=600&align=center&yocs=9y_9z_9B_9C_"/>
    </div>


  </section>

</body>
</html>
